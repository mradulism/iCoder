{% extends 'home/basic.html' %}

{% block title %} Contact {% endblock title%}

{% block body %}
{% for message in messages %}
<div class="mb-0 alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<div class="container my-4">
<h3 class="ml-3">Contact iCoder Admin</h3>
<form class="col-md-6" action="/contact" method="POST">   
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-contentribedby="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-contentribedby="email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" name="phone" id="phone" aria-contentribedby="phone" required>
  </div>
  <div class="form-group">
    <label for="content">how may we help you?</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="6"></textarea required>
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
